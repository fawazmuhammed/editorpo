    -->
    <title>React App</title>
    <style type="text/css">
      body {
        overflow: auto;
        padding: 20px;
      }
      #container {
        /* To create the column layout. */
        display: flex;

        /* To make the container relative to its children. */
        position: relative;
      }

      #container .ck.ck-editor,
      #root {
        /* To stretch the editor to max 700px
                    (just to look nice for this example but it can be any size). */
        width: 100%;
        /* max-width: 700px; */
      }

      #sidebar {
        /* Set some size for the sidebar (it can be any). */
        min-width: 300px;

        /* Add some distance. */
        padding: 0 10px;
        /* border: 1px solid var(--ck-color-toolbar-border); */
        overflow: hidden;
      }

      .ck.ck-user {
        --ck-user-avatar-background: #215a11;
      }
    </style>
  </head>
